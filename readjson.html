<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "http://karikuri0096com.000webhostapp.com/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var nim = field.nim;
                var nama = field.nama;
                var jurusan = field.jurusan;
                var nilai = field.nilai;
                $("#listview").append("<a class='item' href='form.html?nim=" + nim + "&nama=" + nama + "&jurusan=" + jurusan + "&nilai=" + nilai + "'><span class='item-note'>$" + nilai + "</span><h2>" + nama + " </h2><p>" + jurusan + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
